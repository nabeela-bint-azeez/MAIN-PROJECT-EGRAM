{% extends 'uindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-striped">
    <tr>
      <th scope="col">Certificate Applied </th>
         <th scope="col">Date</th>
      <th scope="col">Status</th>

    </tr>
    {% for i in data %}

    <tr>

      <td>{{i['service_name']}}</td>
     <td>{{i['date']}}</td>
      <td>
      {% if i['status']=='uploaded' %}
        <a href="/down/{{ i['certificate'] }}">Download</a>
        {% else %}
        {{i['status']}}
        {% endif %}

      </td>
    </tr>
    {% endfor %}

  </table>
</form>
</body>
{% endblock %}
